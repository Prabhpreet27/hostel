<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>BunkedIn - Tickets</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-family: "Lobster", sans-serif;
      border-bottom: 4px solid #1a252f;
    }

    .nav {
      background-color: #34495e;
      padding: 10px;
      text-align: center;
    }

    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav li {
      display: inline-block;
      padding: 10px;
    }

    .nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #bdc3c7;
    }

    .tickets {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff; /* Same as Notice Board */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .ticket-box {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      transition: all 0.3s ease;
    }

    .ticket-box:hover {
      background-color: #f1f1f1; /* Same as Notice Board */
      color: black;
    }

    .ticket-icon {
      font-size: 40px;
      margin-right: 15px;
      color: #2c3e50; /* Same as Notice Board */
    }

    .ticket-title {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50; /* Same as Notice Board */
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>BunkedIn</h1>
  </header>
  <nav class="nav">
    <ul>
      <li><a href="Homepage.html">Home</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="tickets">
    <h1>Tickets</h1>
    <div class="ticket-box">
      <i class="fa-solid fa-exclamation-triangle ticket-icon"></i>
      <h3 class="ticket-title">Warnings</h3>
    </div>
    <div class="ticket-box">
      <i class="fa-solid fa-magnifying-glass ticket-icon"></i>
      <h3 class="ticket-title">Ticket Review</h3>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2024 My Website</p>
  </footer>
</body>
</html>
